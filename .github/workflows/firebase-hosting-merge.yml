name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Authentifizierung mit Workload Identity Federation
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          # TODO: Ersetze mit deinen Werten aus Google Cloud Console
          workload_identity_provider: 'projects/YOUR_PROJECT_NUMBER/locations/global/workloadIdentityPools/your-pool-name/providers/your-provider-name'
          service_account: 'your-service-account@your-project-id.iam.gserviceaccount.com'
          create_credentials_file: true
          export_environment_variables: true
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy zu Firebase Hosting
      - name: Deploy via CLI
        run: firebase deploy --only hosting --project your-project-id
