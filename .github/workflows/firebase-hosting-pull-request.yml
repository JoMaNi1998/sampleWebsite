name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Authentifizierung mit Workload Identity Federation
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          # TODO: Ersetze mit deinen Werten aus Google Cloud Console
          workload_identity_provider: 'projects/YOUR_PROJECT_NUMBER/locations/global/workloadIdentityPools/your-pool-name/providers/your-provider-name'
          service_account: 'your-service-account@your-project-id.iam.gserviceaccount.com'
          create_credentials_file: true
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'

      # Preview Deploy mit Firebase Action (f√ºr PR-Kommentar)
      - name: Deploy Preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ steps.auth.outputs.credentials_json }}'
          projectId: your-project-id
